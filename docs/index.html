<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classifier</title>
    <style>
        /* 样式保持不变 */
    </style>
</head>
<body>
    <div class="container">
        <h1>Waste Classification</h1>
        <label for="cameraSelect">Choose a camera:</label>
        <select id="cameraSelect"></select>
        <div id="webcam"></div>
        <button id="capture-btn">Capture and Classify Waste</button> <!-- 确保ID是capture-btn -->
        <button id="reset-btn">Restart Detection</button> <!-- 确保ID是reset-btn -->
        <div id="result"></div>
        <div id="info">
            <h2>How to Sort This Waste:</h2>
            <p id="instructions">Select an item to see instructions.</p>
        </div>
        <div id="history-container">
            <h2>History</h2>
            <div id="history"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
    <script src="script.js"></script>
</body>
</html>
