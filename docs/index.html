<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Waste Classification</h1>
        <label for="cameraSelect">Choose a camera:</label>
        <select id="cameraSelect"></select>
        <div id="webcam"></div>
        <button id="capture-btn">Capture and Classify Waste</button>
        <div id="result"></div>
        <div id="info">
            <h2>How to Sort This Waste:</h2>
            <p id="instructions">Select an item to see instructions.</p>
        </div>
        <div id="history-container">
            <h2>History</h2>
            <div id="history"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
