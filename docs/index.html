<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        video, canvas {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            display: block;
            height: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        #info {
            margin-top: 30px;
            text-align: left;
        }
        #info h2 {
            font-size: 1.5em;
            color: #333;
        }
        #instructions {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
        #history-container {
            margin-top: 30px;
            text-align: left;
        }
        .history-item {
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waste Classification</h1>
        <label for="cameraSelect">Choose a camera:</label>
        <select id="cameraSelect"></select>
        <div id="webcam"></div>
        <button id="capture-btn">Capture and Classify Waste</button>
        <div id="result"></div>
        <div id="info">
            <h2>How to Sort This Waste:</h2>
            <p id="instructions">Select an item to see instructions.</p>
        </div>
        <div id="history-container">
            <h2>History</h2>
            <div id="history"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM fully loaded and parsed");
            
            const captureButton = document.getElementById('capture-btn');
            if (captureButton) {
                captureButton.addEventListener('click', () => {
                    console.log('Button clicked!');
                    // Place your capture and classify code here
                });
                console.log("Event listener added successfully");
            } else {
                console.error("capture-btn element not found");
            }
        });
    </script>
</body>
</html>
